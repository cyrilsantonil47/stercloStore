<body>

    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="images/logo.png" width="125px"></a>

<!-----------account page--------->
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="images/logo.png" width="100%">
            </div>
            <div class="col-2">
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="indicator">
                    </div>
                    <form id="LoginForm">
                        <input type="text" name="" placeholder="Username" id="username">
                        <input type="password" name="" placeholder="Password" id="password">
                        <button type="submit" name="" value="Login" class="btn" onclick="validate()">Login</button>
                        <a href="">Forgot Password</a>
                    </form>

                    <form id="RegForm">
                        <input type="text" placeholder="Username" id="regUser">
                        <input type="password" placeholder="Password" id="regPass">
                        <button type="submit" class="btn" onclick="register()">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!------------js for toggle form------------->
<script>
    var LoginForm = document.getElementById("LoginForm");
    var RegForm = document.getElementById("RegForm");
    var indicator = document.getElementById("indicator")

    function register(){
        RegForm.style.transform = "translateX(0px)";
        LoginForm.style.transform = "translateX(0px)";
        indicator.style.transform = "translateX(100px)";
    }
    
    function login(){
        RegForm.style.transform = "translateX(300px)";
        LoginForm.style.transform = "translateX(300px)";
        indicator.style.transform = "translateX(0px)";
    }
</script>
</div>
</div>
</div>
